<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriele Lombardo"> 
    <meta name="keywords" content=" Boolean exercise Classe 100"> 
    <meta name="description" content="Riproduzione di un calcolatore per biglietti dei treni">
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--TODO Bottstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--TODO Bottstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--! My style -->
    <link rel="stylesheet" href="css/style.css">
    <!--! VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>Document</title>
</head>
<body>
	<div class="mt-3 mb-5 container-fluid container-xl">
        <h1 class="text-center fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO!</h1>
        <!--CALCULATOR: -->
        <div class="my_card">
            <div class="row">
                <!--username-->
                <div class="col-12 col-md-4 p-4">
                    <label class="text-center d-block" for="UserName">Nome Cognome</label>
                    <input class="w-100" id="UserName" type="text">
                </div>
                <!--userkm-->
                <div class="col-12 col-md-4 p-4">
                    <label class="text-center d-block" for="UserKm">Distanza in kms</label>
                    <input class="w-100" type="number" min="5" step="1" id="UserKm" value="10">
                </div>
                <!--userage-->
                <div class="col-12 col-md-4 p-4">
                    <label for="UserAge" class="text-center d-block">Fascia d'età</label>
                    <select class="w-100" id="UserAge">
                        <option value="">Adulto</option>
                        <option value="min">Minore</option>
                        <option value="over">Over 65</option>
                    </select>    
                </div>
                <!--buttons-->
                <div class="btn_container">
                    <button class="px-2 py-1" id="confirm-button">Genera</button>
                    <button class="px-2 py-1" id="reset-button">Annulla</button>
                </div>
            </div>
        </div>

        <!--TICKET: -->
        <div id="ticket-section" class="my_card mt-5 d-none">
            <div class="row">
                <!--info-->
                <div class="col-12 col-md-3 p-2 info-box">
                    <h4 class="text-center d-block">Nome:</h4>
                    <h5 id="ticket-name" class="w-100 text-center">Gabriele Lombardo</h5>
                    <h4 class="pt-2 text-center d-block">CP:</h4>
                    <h5 id="ticket-cp" class="w-100 text-center">92673</h5>
                </div>
                <!--offerta-->
                <div class="col-12 col-md-3 p-4">
                    <h4 class="text-center d-block">Offerta:</h4>
                    <h5 id="ticket-offer" class="w-100 text-center">Biglietto standard</h5>
                </div>
                <!--carrozza-->
                <div class="col-12 col-md-3 p-4">
                    <h4 class="text-center d-block">Carrozza:</h4>
                    <h5 id="ticket-car" class="w-100 text-center">5</h5>
                </div>
                <!--Prezzo-->
                <div class="col-12 col-md-3 p-4">
                    <h4 class="text-center d-block">Prezzo:</h4>
                    <h5 id="final-price" class="w-100 text-center">20.50 €</h5>
                </div>
            </div>
        </div>

    </div>
<!--! -MY JS- -->
<script src="js/script.js"></script>
</body>
</html>
